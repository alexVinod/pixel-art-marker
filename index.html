<!DOCTYPE html>
<html>
<head>
	<title>PixelArtMarker</title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		table tr td{
			padding: 8px; 
		}
	</style>
</head>
<body bgcolor="#00aaff">
	<div>
		<h1>Lab: Pixel Art Maker</h1>
		<h2>Choose Grid Size</h2>
		<form id="sizePicker">
			<label>GridHeight :</label>
			<input type="number" id="inputHeight" name="height" min="1" value="5" required="required">
			<label>GridWidth :</label>
			<input type="number" id="inputWidth" name="width" min="1" value="5" required="required">
			<input type="submit" >
		</form>
		<h2>Pick a Color</h2>
		<input type="color" id="colorPicker">
		<h2>Layout</h2>
		<table id="pixelCanvas"></table>
	</div>

	<script src="PixelArtMarker.js"></script>
</body>
</html>
